<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Challenge ONE - Encriptador de Texto</title>
</head>
<body>
    <main class="">
        <div class="vector">
            <img src="img/Vector.png" alt="">
        </div>
        <div class="caja1">
            <div class="">
                <textarea name="" id="text_to" placeholder="Ingrese el text aquí"></textarea>
            </div>
            <div class="">
                <img src="img/Vector2.png" alt="">
                <span>Solo letras minúsculas y sin acentos</span>
            </div>
            <div class="">
                <button class="" id="encrypt">Encriptar</button>
                <button class="" id="decrypt">Desencriptar</button>
            </div>

        </div>
        <div id="caja2" class="caja2">

            <div id="caja_text">
                <p id="textencrypt"></p>
            </div>

            <div class="no_content" id="no_content">
                <img class="vector3" src="img/Vector3.png" alt="">
                <span class="text1">Ningún mensaje fue encontrado</span>
                <span class="text2">Ingresa el texto que deseas encriptar o desencriptar.</span>
            </div>

            <button id="copybutton" class="copybutton">Copiar</button>
        </div>
    </main>


</body>

<script src="encrypt.js"></script>

</html>
